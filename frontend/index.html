<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blood Bank Management System</h1>
        
        <div class="button-group">
            <button onclick="showSection('addDonor')">Add Donor</button>
            <button onclick="showSection('searchDonor')">Search Donor</button>
            <button onclick="showSection('allDonors')">See All Donors</button>
            <button onclick="showSection('updateDonor')">Update Donor</button>
            <button onclick="showSection('deleteDonor')">Delete Donor</button>
        </div>

        <!-- Add Donor Section -->
        <div id="addDonor" class="section">
            <h2>Add New Donor</h2>
            <form id="addDonorForm">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <select name="blood_type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <h6>Birth Date</h6>
                <input type="date" name="date_of_birth" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" name="weight" step="0.1" placeholder="Weight (kg)" required>
                <h6>Last Donation Date</h6>
                <input type="date" name="last_donation_date" placeholder="Last Donation Date">
                <textarea name="medical_history" placeholder="Medical History"></textarea>
                <!-- <input type="text" name="address" placeholder="Address" required> -->
                <select name="address" required>
                    <option value="">Select Address</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymanshing</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="Rangpur">Rangpur</option>
                </select>
                <input type="tel" name="contact_number" placeholder="Contact Number" required>
                <button type="submit">Add Donor</button>
            </form>
        </div>

        <!-- Search Donor Section -->
        <div id="searchDonor" class="section" style="display:none;">
            <h2>Search Donors</h2>
            <form id="searchDonorForm">
                <select name="blood_type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <!-- <input type="text" name="address" placeholder="Address" required> -->
                <select name="address" required>
                    <option value="">Select Address</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymanshing</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="Rangpur">Rangpur</option>
                </select>
                <button type="submit">Search Donors</button>
            </form>
            <div id="searchResults"></div>
        </div>

        <!-- See All Donors Section -->
        <div id="allDonors" class="section" style="display:none;">
            <h2>All Donors</h2>
            <button onclick="fetchAllDonors()">Refresh Donors List</button>
            <table id="allDonorsTable">
                <thead>
                    <tr>
                        <th>Donor ID</th>
                        <th>Name</th>
                        <th>Blood Type</th>
                        <th>Address</th>
                        <th>Contact Number</th>
                    </tr>
                </thead>
                <tbody id="allDonorsTableBody"></tbody>
            </table>
        </div>

        <!-- Update Donor Section -->
        <div id="updateDonor" class="section" style="display:none;">
            <h2>Update Donor</h2>
            <form id="updateDonorForm">
                <input type="number" name="donor_id" placeholder="Donor ID" required>
                <select name="blood_type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="date" name="date_of_birth" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" name="weight" step="0.1" placeholder="Weight (kg)" required>
                <input type="date" name="last_donation_date" placeholder="Last Donation Date">
                <textarea name="medical_history" placeholder="Medical History"></textarea>
                <!-- <input type="text" name="address" placeholder="Address" required> -->
                <select name="address" required>
                    <option value="">Select Address</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymanshing</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="Rangpur">Rangpur</option>
                </select>
                <input type="tel" name="contact_number" placeholder="Contact Number" required>
                <button type="submit">Update Donor</button>
            </form>
        </div>

        <!-- Delete Donor Section -->
        <div id="deleteDonor" class="section" style="display:none;">
            <h2>Delete Donor</h2>
            <form id="deleteDonorForm">
                <input type="number" name="donor_id" placeholder="Donor ID" required>
                <select name="blood_type" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <button type="submit">Delete Donor</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
